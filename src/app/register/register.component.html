<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 log1">
            <form [formGroup]="registerForm" action="" class="border bg-light">
                <h1 class="text-center">Register</h1>
                <div class="mt-3 p-2">
                    <input formControlName="username" type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div *ngIf="this.registerForm.get('username')?.touched&&this.registerForm.get('username')?.errors" style="color: red;">Invalid </div>

                <div class="mt-3 p-2">
                    <input formControlname="userid" type="text" id="userid" class="form-control" placeholder="UserId">
                </div>
                <div *ngIf="this.registerForm.get('userid')?.touched&&this.registerForm.get('userid')?.errors" style="color: red;">Invalid </div>

                <div class="mt-3 p-2">
                    <input formControlName="password" type="password" id="pswd" class="form-control" placeholder="Password">
                </div>
                <div *ngIf="this.registerForm.get('password')?.touched&&this.registerForm.get('password')?.errors" style="color: red;">Invalid </div>

                <div class="mt-3 p-2">
                    <button class="btn btn-success">Register</button>
                    <p style="color:rgb(8, 5, 5);align-items:baseline;">Already a user? <a routerLink="">Please Login</a></p>

                </div>
            </form>
        </div>
        <div class="col-4"></div>
        
    </div>
    </div>
