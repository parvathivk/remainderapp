<nav class="navbar navbar-light background-color: #e3f2fd;" >
    <a class="navbar-brand position-relative  " href="#">
        <img src="../assets/NEVER_FORGET.png" width="200" height="200" alt="">
    </a>
    <button class="btn btn-secondary ms-2" (click)="logout()" style="float:right; margin: right 20px margin-bottom: 5px; margin-right: 30px;">Logout</button>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-2 "></div>
        <div class="col-md-7 col-sm-10 log1">
            
            <form [formGroup]="eventForm" (ngSubmit)="addEvent()"  class="border bg-light bg-gradient bg-opacity-25 rounded-4 border border-gradient border-light shadow-lg p-3 mb-5 bg-body rounded position-relative">
                <h2 class="text-center ">Events</h2>
 
                <div class="mt-3 p-2">
                    <label for="date">Date</label>
                    <input formControlName="date" type="date" id="date" class="form-control" placeholder="Enter Date">
                </div>
                <div>
                    <div *ngIf="this.eventForm.get('date')?.touched&&this.eventForm.get('date')?.errors" style="color: red;">Invalid Date</div>

                </div>
    
                <div class="mt-3 p-2">
                    <label for="">Description</label><br><textarea formControlName="event" name="" id="" cols="75" rows="3"></textarea>
                </div>
                <div>
                    <div *ngIf="this.eventForm.get('event')?.touched&&this.eventForm.get('event')?.errors" style="color: red;">Invalid</div>

                </div>
                <div class="mt-3 p-2">
                    <button class="btn btn-danger position-absolute top-10 start-10 bottom-0 start-8" routerLink="dashboard" style="margin-bottom: 5px;">Add</button>
                    <button type="button" class="btn btn-success btn-lg position-absolute top-2 start-5 bottom-0 end-0" style="margin-bottom: 5px; margin-right: 30px;">
                     <a routerLink="/eventform" style="color:white;"> View Events</a>  
                    </button>

                </div>

    
            </form>
        </div>
        <div class="col-md-3"></div>
        
    </div>
</div>
