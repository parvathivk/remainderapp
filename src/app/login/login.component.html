<div class="container">
<div class="row">
    <div class="col-4"></div>
    <div class="col-4 log1">
        <h1 class="text-center">Log In</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" action="" class="border bg-light">
            <div class="mt-3 p-2">
                <input formControlName="username" type="text" id="userid" class="form-control" placeholder="UserId">
            </div>
            <div *ngIf="this.loginForm.get('username')?.touched&&this.loginForm.get('username')?.errors" style="color: red;">Invalid UserId</div>

            <div class="mt-3 p-2">
                <input formControlName="password" type="password" id="pswd" class="form-control" placeholder="Password">
            </div>
            <div *ngIf="this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors" style="color: red;">Invalid Password</div>

            <div class="mt-3 p-2">
                <button class="btn btn-success" routerLink="dashboard">Login</button>
                <p style="color:rgb(2, 1, 1);align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>

            </div>
        </form>
    </div>
    <div class="col-4"></div>
    
</div>
</div>
